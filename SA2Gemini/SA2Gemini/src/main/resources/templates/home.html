<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h1>Bienvenido al Sistema Contable</h1>
    <p>Hola, <span sec:authentication="name">Usuario</span>. Tu rol es:
        <span th:with="role=${#authentication.principal.authorities.?[#this.authority.startsWith('ROLE_')].![#this.authority.substring(5)]?.get(0)}">
            <span th:text="${#strings.capitalize(role)}"></span>
        </span>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
