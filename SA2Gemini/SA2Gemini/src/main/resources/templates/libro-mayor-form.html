<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporte - Libro Mayor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container mt-4">
    <h1>Reporte de Libro Mayor</h1>
    <p>Seleccione la cuenta y el rango de fechas para generar el reporte.</p>

    <form th:action="@{/reportes/libro-mayor}" method="post">
        <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
                <label for="cuentaId" class="col-form-label">Cuenta</label>
            </div>
            <div class="col-auto">
                <select id="cuentaId" name="cuentaId" class="form-select" required>
                    <option value="">Seleccione una cuenta</option>
                    <option th:each="cuenta : ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.nombre}"></option>
                </select>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="startDate" class="col-form-label">Fecha de Inicio</label>
            </div>
            <div class="col-auto">
                <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>
            <div class="col-auto">
                <label for="endDate" class="col-form-label">Fecha de Fin</label>
            </div>
            <div class="col-auto">
                <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Generar Reporte</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary" onclick="history.back()">Volver</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
