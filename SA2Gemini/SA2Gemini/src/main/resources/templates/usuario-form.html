<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container mt-4">
    <h1 th:if="${usuario.id == null}">Agregar Usuario</h1>
    <h1 th:if="${usuario.id != null}">Editar Usuario</h1>

    <form th:action="${usuario.id == null} ? @{/admin/usuarios} : @{/admin/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:required="${usuario.id == null}">
            <small th:if="${usuario.id != null}" class="form-text text-muted">Dejar en blanco para mantener la contrase√±a actual.</small>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" th:field="*{rol.id}" class="form-select" required>
                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">Volver</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
