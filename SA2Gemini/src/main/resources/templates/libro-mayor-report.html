<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reporte - Libro Mayor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .table-responsive {
            overflow-x: auto;
        }
    </style>
    <style th:if="${isPdf}">
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .table-bordered th, .table-bordered td {
            border: 1px solid black !important;
        }
        .text-end {
            text-align: right !important;
        }
        .text-start {
            text-align: left !important;
        }
    </style>
</head>
<body>
<div th:unless="${isPdf}" th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container mt-4">
    <h1>Reporte de Libro Mayor</h1>
    <form th:unless="${isPdf}" th:action="@{/reportes/libro-mayor}" method="get" class="mb-4">
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" th:value="${fechaInicio}">
            </div>
            <div class="col-md-3">
                <label for="fechaFin" class="form-label">Fecha Fin:</label>
                <input type="date" class="form-control" id="fechaFin" name="fechaFin" th:value="${fechaFin}">
            </div>
            <div class="col-md-4">
                <label for="cuentaId" class="form-label">Cuenta:</label>
                <select class="form-select" id="cuentaId" name="cuentaId">
                    <option value="">Todas las Cuentas</option>
                    <option th:each="cuenta : ${cuentas}"
                            th:value="${cuenta.id}"
                            th:text="${cuenta.nombre}"
                            th:selected="${cuenta.id == selectedCuentaId}">
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
        </div>
    </form>

    <p>Reporte desde <strong th:text="${#temporals.format(fechaInicio, 'dd-MM-yyyy')}"></strong> hasta <strong th:text="${#temporals.format(fechaFin, 'dd-MM-yyyy')}"></strong>.</p>
    <div th:unless="${isPdf}">
        <button type="button" class="btn btn-secondary mb-3" onclick="history.back()">Volver</button>
        <a th:href="@{/reportes/libro-mayor/pdf(fechaInicio=${fechaInicio}, fechaFin=${fechaFin}, cuentaId=${selectedCuentaId})}" class="btn btn-info mb-3 ms-2">Imprimir a PDF</a>
    </div>

    <div th:if="${reportePorCuenta.isEmpty()}">
        <p>No se encontraron movimientos para el período seleccionado.</p>
    </div>

    <div th:unless="${reportePorCuenta.isEmpty()}">
        <div th:each="entry : ${reportePorCuenta}" class="mb-5">
            <h3>Cuenta: <strong th:text="${entry.key}"></strong></h3>
            <div th:if="${entry.value.isEmpty()}">
                <p>No se encontraron movimientos para esta cuenta en el período seleccionado.</p>
            </div>
            <div th:unless="${entry.value.isEmpty()}" class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción Asiento</th>
                        <th class="text-end">Debe</th>
                        <th class="text-end">Haber</th>
                        <th class="text-end">Saldo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data : ${entry.value}">
                        <td th:text="${#temporals.format(data.fecha, 'dd-MM-yyyy')}"></td>
                        <td th:text="${data.detalle}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(data.debe, 1, 2)}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(data.haber, 1, 2)}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(data.saldo, 1, 2)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
