<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asientos Contables</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Asientos Contables</h1>

<!-- Mensaje dinÃ¡mico -->
<div id="mensaje" style="display:none; padding:10px; margin-bottom:10px; border-radius:5px;"></div>

<!-- Formulario para agregar asiento -->
<h2>Agregar Asiento</h2>
<form id="form-agregar-asiento">
    <input type="text" name="concepto" placeholder="Concepto" required>
    <div id="detalle-asientos">
        <div class="linea-detalle">
            <select name="cuentas" required>
                <option th:each="c : ${cuentas}" th:value="${c.codigo}" th:text="${c.nombre}"></option>
            </select>
            <input type="number" name="debe" placeholder="Debe" step="0.01" value="0">
            <input type="number" name="haber" placeholder="Haber" step="0.01" value="0">
        </div>
    </div>
    <button type="submit">Agregar Asiento</button>
</form>

<!-- Lista de asientos -->
<h2>Lista de Asientos</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Concepto</th>
        <th>Detalles</th>
    </tr>
    </thead>
    <tbody id="tabla-asientos">
    <tr th:each="a : ${asientos}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.fecha}"></td>
        <td th:text="${a.concepto}"></td>
        <td>
            <ul>
                <li th:each="d : ${a.detalles}" th:text="${d.cuenta.nombre + ' - Debe: ' + d.debe + ', Haber: ' + d.haber}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/dashboard}">Volver al Dashboard</a>

<script src="/asientos.js"></script>

</body>
</html>
