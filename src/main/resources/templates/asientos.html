<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asientos Contables</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .linea-detalle { display: flex; gap: 5px; margin-bottom: 5px; align-items: center; }
        .linea-detalle input, .linea-detalle select { padding: 5px; }
        .btn-eliminar-linea { background-color: #dc3545; color: white; border: none; padding: 3px 7px; cursor: pointer; border-radius: 3px; }
        #btn-agregar-linea { margin-top: 5px; margin-bottom: 10px; padding: 5px 10px; cursor: pointer; }
        #mensaje { display: none; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<h1>Asientos Contables</h1>

<div id="mensaje"></div>

<h2>Agregar Asiento</h2>
<!-- Form con data-cuentas desde Thymeleaf -->
<form id="form-agregar-asiento" th:attr="data-cuentas=${cuentasJson}">
    <input type="text" name="concepto" placeholder="Concepto" required>
    <div id="detalle-asientos">
        <!-- La primera línea se generará dinámicamente con JS -->
    </div>
    <button type="button" id="btn-agregar-linea">Agregar línea</button>
    <br>
    <button type="submit">Agregar Asiento</button>
</form>

<h2>Lista de Asientos</h2>
<table border="1">
    <thead>
    <tr>
        <th>Fecha</th>
        <th>Concepto</th>
        <th>Cuenta</th>
        <th>Debe</th>
        <th>Haber</th>
    </tr>
    </thead>
    <tbody id="tabla-asientos"></tbody>
</table>

<br>
<a th:href="@{/dashboard}">Volver al Dashboard</a>

<script src="/asientos.js"></script>
</body>
</html>
